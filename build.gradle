plugins {
    id 'java'
    id 'application'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "duke.Duke"
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
}

run {
    standardInput = System.in
}